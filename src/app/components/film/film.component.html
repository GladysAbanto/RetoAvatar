<div class="container-film">
  <div class="d-flex gap-3">
    <img class="img-film" src="assets/img/StarW.jpg" alt="" />

    <div class="information-film">
      <h2 class="mt-2">{{ film.title }}</h2>
      <span class="mt-2 text-primary date-film">{{
        film.created | date : "dd/MM/yyyy"
      }}</span>
      <h3 class="mt-3">Sinopsis</h3>
      <p class="mt-2">
        {{ film.opening_crawl }}
      </p>
      <button class="btn btn-primary" (click)="loadCharacters()">
        Ver Actores
      </button>
    </div>
  </div>
</div>
