<div class="container-modal p-2">
  <div class="d-flex gap-3" *ngFor="let character of characters">
    <img class="img-modal-character" src="assets/img/personaje.jpg" alt="" />
    <div class="d-flex flex-column w-100">
      <h3>{{ character.name }}</h3>
      <div class="row bg-ligth">
        <div class="col">
          <h5>Altura</h5>
          <span>{{ character.height }} cm</span>
        </div>
        <div class="col">
          <h5>Masa</h5>
          <span>{{ character.mass }} kg</span>
        </div>
        <div class="col">
          <button
            class="btn btn-primary"
            [routerLink]="['/characters', viewMore(character.url)]"
            (click)="activeModal.close()"
          >
            Ver mÃ¡s
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
